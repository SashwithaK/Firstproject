services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}
      - DATABASE_URL=sqlite+aiosqlite:///./data/handwriting.db
    volumes:
      - backend_data:/app/data
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  backend_data:
