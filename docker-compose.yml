version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://15.236.201.26:11434     # <-- Use EC2 PUBLIC IP
      - DATABASE_URL=sqlite+aiosqlite:///./data/handwriting.db
    volumes:
      - backend_data:/app/data
      - ./backend/uploads:/app/uploads
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://15.236.201.26:8000      # <-- Public IP for frontend access
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0                        # <-- Allow remote access
      - OLLAMA_ORIGINS=*                           # <-- Allow CORS
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-init:
    image: curlimages/curl
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for Ollama...' && 
             curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llava\"}' && 
             echo 'Model pulled successfully!'"

volumes:
  backend_data:
  ollama_data:
