version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      # <-- Use the tunnel URL provided by cloudflared running on your local machine
      - OLLAMA_HOST=https://workshops-coat-tommy-jimmy.trycloudflare.com
      - DATABASE_URL=sqlite+aiosqlite:///./data/handwriting.db
    volumes:
      - backend_data:/app/data
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5000:5000"
    environment:
      # <-- EC2 public IP for browser access
      - BACKEND_URL=http://15.236.201.26:8000
    depends_on:
      - backend

volumes:
  backend_data:
